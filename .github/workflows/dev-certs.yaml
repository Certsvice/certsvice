name: Certs - Development

on:
  workflow_dispatch:
  push:
    paths:
      - "certs/**"
      - ".github/workflows/dev-certs.yaml"
    branches:
      - develop
jobs:
  deploy:
    name: deploy
    defaults:
      run:
        working-directory: ./certs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: npm install
      - name: Create .env file
        run:
      - name: Build
        run: REACT_APP_BUILD_TIME=$(date +%Y%m%d%H%M%S) npm run build
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1
      - name: Deploy
        run: aws s3 sync build/ s3://${{ secrets.AWS_S3_BUCKET_LIFF_DEV }} --cache-control max-age=600
